<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="showcase-sign-in">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="">
        </div>

        <div class="sign-in-container">
            <form>
                <h2>Sign In</h2>
                <input placeholder="Email or phone number" type="email">
                <label> Please Enter a valid email address or phone number</label>
                <input placeholder="Password" type="password" id="sign-in-password">
                <label>Your password must contain between 4 to 60 characters</label>

                <a class="btn sign-in-wide" href="#">Sign In</a>
                <div class="remember-me">
                    <div class="remember-me-left">
                        <input type="checkbox" id="remember-chk"></input>
                        <label for="remember-chk">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <div class="fb-login">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"/></svg>                    
                    <a href="#">Login with Facebook</a>
                </div>
                <div class="sign-up">
                    <p>New to Netflix?</p><a href="#">Sign up now</a>
                </div>

                <p>This page is protected by Goodle reCAPTCHA to ensure you're not a bot <a class="learn-more" href="#">Learn more.</a></p>
            </form>
        </div>

        <footer class="sign-in-foot-cont">
            <div class="sign-in-footer">
                <p>Questions? Call 1-866-579-7172</p>
                <div class="footer-cols">
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Cookie Preferences</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Corporate Information</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Terms of Use</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>   
            </div>
    
        </footer>
    </div>

    
</body>
</html>
